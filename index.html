<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slot Decorator Deluxe</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2d2d2d;
            --accent-color: #f1c40f;
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        /* Jackpot Overlay */
        #jackpot-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .jackpot-text {
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--accent-color);
            text-shadow: 0 0 20px #fff, 0 0 40px var(--accent-color);
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            75% { transform: translate(5px, -5px); }
        }
        .shake { animation: shake 0.2s infinite; }

        /* Responsive Layout */
        .game-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
            flex-direction: row; /* Desktop Default */
        }

        /* Mobile Adjustments */
        @media (max-width: 850px) {
            .game-wrapper { flex-direction: column; padding: 10px; }
            .side-game { order: 2; width: auto !important; }
            .main-game { order: 1; width: 100%; }
            .reel { width: 80px !important; height: 110px !important; font-size: 3rem !important; }
            .header h1 { font-size: 2rem; }
        }

        .side-game {
            flex: 1;
            background: var(--panel-color);
            padding: 20px;
            border-radius: 20px;
            border: 3px dashed var(--accent-color);
            text-align: center;
            height: fit-content;
        }

        .main-game {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats { font-size: 2rem; color: var(--accent-color); margin: 10px 0; }

        .slot-machine {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 20px;
            border: 6px solid var(--accent-color);
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .reel {
            width: 120px;
            height: 160px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            color: #333;
        }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; justify-content: center; }

        button {
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            flex: 1;
            max-width: 200px;
        }

        #gamble-btn {
            background: #9b59b6;
            color: white;
            display: none;
            max-width: 100%;
            margin-top: 10px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }

        .shop-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.8rem;
        }

        #clicker-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #f1c40f, #d4af37);
            border: 4px solid #b8860b;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            cursor: pointer;
            box-shadow: 0 5px 0 #b8860b;
            touch-action: manipulation;
        }

        #clicker-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #b8860b; }

        .msg { height: 30px; margin-bottom: 10px; color: var(--accent-color); font-weight: bold; text-align: center; }
    </style>
</head>
<body id="game-body">

    <div id="jackpot-overlay" onclick="closeJackpot()">
        <h1 class="jackpot-text">MEGA WIN!</h1>
        <p style="font-size: 1.5rem; color: white;">+100 Tokens</p>
        <p style="color: #aaa;">Tap to continue</p>
    </div>

    <div class="game-wrapper">
        <div class="side-game">
            <h2 style="margin-top:0;">ðŸ’° Miner</h2>
            <div id="clicker-btn" onclick="mineToken()">ðŸª™</div>
            <button id="buy-auto-btn" onclick="buyAutoMiner()" style="width: 100%; font-size: 0.75rem; background: #2ecc71; max-width: 100%;">
                Auto-Miner (500)
            </button>
            <div id="auto-status" style="display:none; color: #2ecc71; margin: 10px 0; font-size: 0.8rem;">âš¡ Auto-Active (+5/s)</div>
            
            <hr style="border: 0.5px solid #444; margin: 15px 0;">
            
            <h3>ðŸŽ² Gamble</h3>
            <button id="gamble-btn" onclick="gambleWin()">DOUBLE OR NOTHING</button>
        </div>

        <div class="main-game">
            <div class="header">
                <h1 style="margin:0;">ðŸŽ° Slots</h1>
                <div class="stats">Tokens: <span id="token-count">100</span></div>
                <div id="status-msg" class="msg">Good Luck!</div>
            </div>

            <div id="slot-container" class="slot-machine">
                <div class="reel" id="reel1">ðŸ’Ž</div>
                <div class="reel" id="reel2">ðŸ’Ž</div>
                <div class="reel" id="reel3">ðŸ’Ž</div>
            </div>

            <div class="controls">
                <button class="spin-btn" onclick="spin(1)">Spin 1x</button>
                <button class="spin-btn" onclick="spin(5)" style="background: #e67e22;">Spin 5x</button>
            </div>

            <div style="width:100%; background: var(--panel-color); padding: 15px; border-radius: 15px;">
                <h3 style="margin-top:0;">ðŸŽ¨ Themes (3x2)</h3>
                <div class="shop-grid" id="shop-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let tokens = 100;
        let lastWin = 0;
        let hasAutoMiner = false;
        const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸ””', 'ðŸ’Ž', '7ï¸âƒ£', 'ðŸ€'];
        const inventory = ['default'];
        
        const shopItems = [
            { id: 'midnight', name: 'Dark', price: 50, colors: { bg: '#0b0b0d', panel: '#1c1c1f', accent: '#e74c3c' } },
            { id: 'forest', name: 'Forest', price: 120, colors: { bg: '#1b3022', panel: '#2c5e3f', accent: '#2ecc71' } },
            { id: 'cyber', name: 'Cyber', price: 250, colors: { bg: '#2b0035', panel: '#440055', accent: '#00fff2' } },
            { id: 'ocean', name: 'Sea', price: 400, colors: { bg: '#001a33', panel: '#003366', accent: '#33ccff' } },
            { id: 'candy', name: 'Candy', price: 600, colors: { bg: '#ffafcc', panel: '#ffc8dd', accent: '#fb6f92' } },
            { id: 'cosmic', name: 'Gold', price: 1000, colors: { bg: '#14111a', panel: '#241d33', accent: '#f1c40f' } }
        ];

        function mineToken() { tokens += 1; updateUI(); }

        function buyAutoMiner() {
            if (tokens >= 500 && !hasAutoMiner) {
                tokens -= 500; hasAutoMiner = true;
                document.getElementById('buy-auto-btn').style.display = 'none';
                document.getElementById('auto-status').style.display = 'block';
                setInterval(() => { tokens += 5; updateUI(); }, 1000);
                updateUI();
            }
        }

        function gambleWin() {
            if (Math.random() > 0.5) {
                tokens += lastWin;
                lastWin *= 2;
                document.getElementById('status-msg').innerText = `DOUBLED! (+${lastWin/2})`;
            } else {
                tokens -= lastWin;
                lastWin = 0;
                document.getElementById('status-msg').innerText = `LOST GAMBLE!`;
                document.getElementById('gamble-btn').style.display = 'none';
            }
            updateUI();
        }

        async function spin(count) {
            const cost = 10 * count;
            if (tokens < cost) {
                document.getElementById('status-msg').innerText = "Need Tokens!";
                return;
            }
            tokens -= cost;
            lastWin = 0;
            document.getElementById('gamble-btn').style.display = 'none';
            updateUI();
            toggleButtons(true);

            let spinTotal = 0;
            for (let i = 0; i < count; i++) {
                await animateReels(150);
                const res = [symbols[Math.floor(Math.random()*6)], symbols[Math.floor(Math.random()*6)], symbols[Math.floor(Math.random()*6)]];
                document.getElementById('reel1').innerText = res[0];
                document.getElementById('reel2').innerText = res[1];
                document.getElementById('reel3').innerText = res[2];

                if (res[0] === res[1] && res[1] === res[2]) {
                    spinTotal += 100;
                    document.getElementById('jackpot-overlay').style.display = 'flex';
                    document.getElementById('game-body').classList.add('shake');
                } else if (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) {
                    spinTotal += 20;
                }
            }

            if (spinTotal > 0) {
                lastWin = spinTotal;
                tokens += spinTotal;
                document.getElementById('gamble-btn').style.display = 'block';
            }
            document.getElementById('status-msg').innerText = spinTotal > 0 ? `Won ${spinTotal}!` : "No Luck!";
            toggleButtons(false);
            updateUI();
        }

        function closeJackpot() {
            document.getElementById('jackpot-overlay').style.display = 'none';
            document.getElementById('game-body').classList.remove('shake');
        }

        function animateReels(dur) {
            return new Promise(res => {
                const start = Date.now();
                const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
                const t = setInterval(() => {
                    reels.forEach(r => r.innerText = symbols[Math.floor(Math.random()*6)]);
                    if (Date.now() - start >= dur) { clearInterval(t); res(); }
                }, 50);
            });
        }

        function toggleButtons(d) { document.querySelectorAll('.spin-btn').forEach(b => b.disabled = d); }

        function updateUI() {
            document.getElementById('token-count').innerText = tokens;
            renderShop();
        }

        function renderShop() {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = '';
            shopItems.forEach(item => {
                const isOwned = inventory.includes(item.id);
                const div = document.createElement('div');
                div.className = `shop-item`;
                div.style.border = isOwned ? `2px solid var(--accent-color)` : '1px solid #444';
                div.innerHTML = `
                    <strong>${item.name}</strong><br>
                    <span>${isOwned ? 'OWNED' : item.price}</span><br>
                    <button onclick="${isOwned ? `applyTheme('${item.id}')` : `buyItem('${item.id}')`}" 
                            style="font-size: 0.6rem; padding: 4px; width: 100%; margin-top:5px; max-width: 100%;">
                        ${isOwned ? 'Use' : 'Buy'}
                    </button>`;
                grid.appendChild(div);
            });
        }

        function buyItem(id) {
            const item = shopItems.find(i => i.id === id);
            if (tokens >= item.price) { tokens -= item.price; inventory.push(id); updateUI(); }
        }

        function applyTheme(id) {
            const item = shopItems.find(i => i.id === id);
            document.documentElement.style.setProperty('--bg-color', item.colors.bg);
            document.documentElement.style.setProperty('--panel-color', item.colors.panel);
            document.documentElement.style.setProperty('--accent-color', item.colors.accent);
        }

        updateUI();
    </script>
</body>
</html>
