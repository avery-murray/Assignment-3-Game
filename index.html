<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slot Decorator Deluxe</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2d2d2d;
            --accent-color: #f1c40f;
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            transition: all 0.5s ease;
        }

        /* Jackpot Overlay */
        #jackpot-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .jackpot-text {
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--accent-color);
            text-shadow: 0 0 20px #fff, 0 0 40px var(--accent-color);
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(5px, 5px); }
            50% { transform: translate(-5px, -5px); }
            75% { transform: translate(5px, -5px); }
        }
        .shake { animation: shake 0.2s infinite; }

        /* --- DESKTOP LAYOUT (Default) --- */
        .game-wrapper {
            display: flex;
            flex-direction: row; /* Miner on the side */
            width: 95%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 0;
            align-items: flex-start;
        }

        .main-game {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-game {
            flex: 1;
            background: var(--panel-color);
            padding: 30px;
            border-radius: 20px;
            border: 3px dashed var(--accent-color);
            text-align: center;
            position: sticky;
            top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .reel {
            width: 140px;
            height: 180px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #333;
        }

        /* --- MOBILE LAYOUT (Overrides) --- */
        @media (max-width: 1000px) {
            .game-wrapper {
                flex-direction: column;
                padding: 15px;
                align-items: center;
            }
            .main-game { order: 1; width: 100%; }
            .side-game { 
                order: 2; 
                width: 90%; 
                position: static; 
                margin-top: 20px;
                padding: 20px;
            }
            .reel { 
                width: 85px; 
                height: 120px; 
                font-size: 3.5rem; 
            }
            .header h1 { font-size: 2.2rem; }
            .stats { font-size: 1.8rem; }
        }

        /* General Styling */
        .header { text-align: center; width: 100%; }
        .stats { font-weight: bold; color: var(--accent-color); margin: 10px 0; }

        .slot-machine {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 25px;
            border: 8px solid var(--accent-color);
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .controls { display: flex; gap: 15px; margin-bottom: 30px; }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background: #555; opacity: 0.6; }

        #gamble-btn {
            background: #9b59b6;
            color: white;
            display: none;
            width: 100%;
            margin-top: 15px;
        }

        .shop-container {
            width: 100%;
            background: var(--panel-color);
            padding: 25px;
            border-radius: 20px;
        }

        /* 3x2 Grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .shop-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
        }

        #clicker-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #f1c40f, #d4af37);
            border: 5px solid #b8860b;
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 6px 0 #b8860b;
            user-select: none;
        }

        #clicker-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b8860b; }

        .msg { height: 35px; color: var(--accent-color); font-weight: bold; font-size: 1.3rem; margin-bottom: 5px; }
    </style>
</head>
<body id="game-body">

    <div id="jackpot-overlay" onclick="closeJackpot()">
        <h1 class="jackpot-text">MEGA WIN!</h1>
        <p style="font-size: 2rem; color: white;">+100 Tokens</p>
        <p style="color: #aaa;">Click to continue</p>
    </div>

    <div class="game-wrapper">
        <div class="main-game">
            <div class="header">
                <h1>ðŸŽ° Decorator Slots</h1>
                <div class="stats">Tokens: <span id="token-count">100</span></div>
                <div id="status-msg" class="msg">Good luck!</div>
            </div>

            <div class="slot-machine">
                <div class="reel" id="reel1">ðŸ’Ž</div>
                <div class="reel" id="reel2">ðŸ’Ž</div>
                <div class="reel" id="reel3">ðŸ’Ž</div>
            </div>

            <div class="controls">
                <button class="spin-btn" onclick="spin(1)">Spin (10)</button>
                <button class="spin-btn" onclick="spin(5)" style="background: #e67e22;">Spin 5x (50)</button>
            </div>

            <div class="shop-container">
                <h3 style="margin:0;">ðŸŽ¨ Theme Shop</h3>
                <div class="shop-grid" id="shop-grid"></div>
            </div>
        </div>

        <div class="side-game">
            <h2>ðŸ’° Miner</h2>
            <div id="clicker-btn" onclick="mineToken()">ðŸª™</div>
            <button id="buy-auto-btn" onclick="buyAutoMiner()" style="width: 100%; font-size: 0.9rem; background: #2ecc71;">
                Auto-Miner (500)
            </button>
            <div id="auto-status" style="display:none; color: #2ecc71; margin-top: 10px;">âš¡ Auto-Active: +5/s</div>
            
            <hr style="border: 0.5px solid #444; margin: 25px 0;">
            
            <h3>ðŸŽ² Gamble</h3>
            <p id="gamble-info" style="font-size: 0.8rem; margin-bottom: 10px;">Double your last win!</p>
            <button id="gamble-btn" onclick="gambleWin()">DOUBLE OR NOTHING</button>
        </div>
    </div>

    <script>
        let tokens = 100;
        let lastWin = 0;
        let hasAutoMiner = false;
        const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸ””', 'ðŸ’Ž', '7ï¸âƒ£', 'ðŸ€'];
        const inventory = ['default'];
        
        const shopItems = [
            { id: 'midnight', name: 'Midnight', price: 50, colors: { bg: '#0b0b0d', panel: '#1c1c1f', accent: '#e74c3c' } },
            { id: 'forest', name: 'Forest', price: 120, colors: { bg: '#1b3022', panel: '#2c5e3f', accent: '#2ecc71' } },
            { id: 'cyber', name: 'Cyberpunk', price: 250, colors: { bg: '#2b0035', panel: '#440055', accent: '#00fff2' } },
            { id: 'ocean', name: 'Deep Sea', price: 400, colors: { bg: '#001a33', panel: '#003366', accent: '#33ccff' } },
            { id: 'candy', name: 'Candy Land', price: 600, colors: { bg: '#ffafcc', panel: '#ffc8dd', accent: '#fb6f92' } },
            { id: 'cosmic', name: 'Cosmic Gold', price: 1000, colors: { bg: '#14111a', panel: '#241d33', accent: '#f1c40f' } }
        ];

        function mineToken() { tokens += 1; updateUI(); }

        function buyAutoMiner() {
            if (tokens >= 500 && !hasAutoMiner) {
                tokens -= 500; hasAutoMiner = true;
                document.getElementById('buy-auto-btn').style.display = 'none';
                document.getElementById('auto-status').style.display = 'block';
                setInterval(() => { tokens += 5; updateUI(); }, 1000);
            }
        }

        function gambleWin() {
            if (Math.random() > 0.5) {
                tokens += lastWin;
                lastWin *= 2;
                document.getElementById('status-msg').innerText = `DOUBLED! (+${lastWin/2})`;
            } else {
                tokens -= lastWin;
                lastWin = 0;
                document.getElementById('status-msg').innerText = `LOST GAMBLE!`;
                document.getElementById('gamble-btn').style.display = 'none';
            }
            updateUI();
        }

        async function spin(count) {
            const cost = 10 * count;
            if (tokens < cost) return;
            tokens -= cost;
            lastWin = 0;
            document.getElementById('gamble-btn').style.display = 'none';
            updateUI();
            toggleButtons(true);

            let spinTotal = 0;
            for (let i = 0; i < count; i++) {
                await animateReels(150);
                const res = [symbols[Math.floor(Math.random()*6)], symbols[Math.floor(Math.random()*6)], symbols[Math.floor(Math.random()*6)]];
                document.getElementById('reel1').innerText = res[0];
                document.getElementById('reel2').innerText = res[1];
                document.getElementById('reel3').innerText = res[2];

                if (res[0] === res[1] && res[1] === res[2]) {
                    spinTotal += 100;
                    document.getElementById('jackpot-overlay').style.display = 'flex';
                    document.getElementById('game-body').classList.add('shake');
                } else if (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) {
                    spinTotal += 20;
                }
            }

            if (spinTotal > 0) {
                lastWin = spinTotal;
                tokens += spinTotal;
                document.getElementById('gamble-btn').style.display = 'block';
            }
            document.getElementById('status-msg').innerText = spinTotal > 0 ? `Won ${spinTotal} Tokens!` : "Try again!";
            toggleButtons(false);
            updateUI();
        }

        function closeJackpot() {
            document.getElementById('jackpot-overlay').style.display = 'none';
            document.getElementById('game-body').classList.remove('shake');
        }

        function animateReels(dur) {
            return new Promise(res => {
                const start = Date.now();
                const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
                const t = setInterval(() => {
                    reels.forEach(r => r.innerText = symbols[Math.floor(Math.random()*6)]);
                    if (Date.now() - start >= dur) { clearInterval(t); res(); }
                }, 50);
            });
        }

        function toggleButtons(d) { document.querySelectorAll('.spin-btn').forEach(b => b.disabled = d); }

        function updateUI() {
            document.getElementById('token-count').innerText = tokens;
            renderShop();
        }

        function renderShop() {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = '';
            shopItems.forEach(item => {
                const isOwned = inventory.includes(item.id);
                const div = document.createElement('div');
                div.className = `shop-item`;
                div.style.border = isOwned ? `2px solid var(--accent-color)` : '1px solid #444';
                div.innerHTML = `
                    <strong>${item.name}</strong><br>
                    <span style="font-size: 0.8rem; color: var(--accent-color)">${isOwned ? 'OWNED' : item.price + ' Tkn'}</span><br>
                    <button onclick="${isOwned ? `applyTheme('${item.id}')` : `buyItem('${item.id}')`}" style="font-size: 0.7rem; padding: 5px; width: 100%; margin-top:10px;">
                        ${isOwned ? 'Apply' : 'Buy'}
                    </button>`;
                grid.appendChild(div);
            });
        }

        function buyItem(id) {
            const item = shopItems.find(i => i.id === id);
            if (tokens >= item.price) { tokens -= item.price; inventory.push(id); updateUI(); }
        }

        function applyTheme(id) {
            const item = shopItems.find(i => i.id === id);
            document.documentElement.style.setProperty('--bg-color', item.colors.bg);
            document.documentElement.style.setProperty('--panel-color', item.colors.panel);
            document.documentElement.style.setProperty('--accent-color', item.colors.accent);
        }

        updateUI();
    </script>
</body>
</html>
